<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/cardstarter.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    id="favicon"
    rel="icon"
    href="./images/favicon/blackjack_favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <script defer src="./js/app.js"></script>
</head>
<body>
  <div class="header">
    <h1>BlackJack</h1>
  </div>
  <div class="message-container">
    <div class="money">
      <p id="player-money"></p>
      <p id="current-bet"></p>
    </div>
    <div class="messages">
      <p id="player-message"></p>
    </div>
  </div>
  <div class="card-container">
    <div class="card-deck">
      <div class="card large shadow back-red" id="deck"></div>
    </div>
    <div class="delt-cards">
      <div class="dealer-card-container"></div>
      <p id="dealer-card-counter"></p>
      <div class="player-card-container"></div>
      <p id="player-card-counter"></p>
    </div>
  </div>
  <div class="all-chips">
    <div class="blackjack-chip">
      <button id="chip2_5">2.5</button>
    </div>
    <div class="chips">
      <button id="chip5"></button>
      <button id="chip10"></button>
      <button id="chip25"></button>
      <button id="chip100"></button>
    </div>
  </div>
  <div class="buttons">
    <button id="deal-button">Deal Cards</button>
    <button id="reset-bet-button">Reset Bet</button>
    <button id="hit-button">Hit</button>
    <button id="stay-button">Stay</button>
    <button id="discard-button">Discard</button>
  </div>
  <button id="reset-game-button">ATM</button>
</body>
</html>
