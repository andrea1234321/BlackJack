<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/cardstarter.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Train+One&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <script defer src="./js/app.js"></script>
</head>
<body>
  <div class="header">
    <h1>BlackJack</h1>
  </div>
  <div class="dealer">
    <div class="card large shadow back-red" id="deck"></div>
    <div class="dealer-card-container"></div>
  </div>
  <div class="player">
    <div class="player-card-container"></div>
  </div>
  <div class="chips">
    <button id="chip5"></button>
    <button id="chip10"></button>
    <button id="chip25"></button>
    <button id="chip100"></button>
  </div>
  <p id="current-bet"></p>
  <p id="player-money"></p>
  <p id="player-message"></p>
  <p id="dealer-message"></p>
  <button id="deal-button">Deal Cards</button>
  <button id="reset-bet-button">Reset Bet</button>
  <button id="hit-button">Hit</button>
  <button id="stay-button">Stay</button>
  <button id="discard-button">Discard</button>
</body>
</html>
